      title: Obchody 76. rocznicy wyzwolenia Stalagu X B Sandbostel
      text: |-
        Także i w tym roku, 29 kwietnia, nie możemy w Sandbostel wspólnie upamiętnić wyzwolenie Stalagu X B i wspomnieć tych, którzy tu cierpieli i tu zginęli. Po raz kolejny będziemy upamiętniać to wydarzenie w formie cyfrowej. Z tej okazji zostanie powstanie film, w którym zabiorą głos politycy i dyplomaci, ocaleni i ich krewni, a także młode pokolenie. Miejsce Pamięci Obozu Sandbostel zainicjowało również projekt upamiętniający, w którym możecie aktywnie uczestniczyć.
        W poniższym formularzu można opisać swoje wspomnienia, przemyślenia związane z Stalagiem X B, przesłać zdjęcie, rysunek albo dokument. Tekst i zdjęcie wraz z Twoją lokalizacją będą od połowy kwietnia opublikowane na interaktywnej mapie świata (<a href="https://www.sandbostel76.de">www.sandbostel76.de</a>).
        Formularz będzie dostępny online do 9 maja. Dokonane wpisy będą stopniowo dodawane do mapy świata. W 76. rocznicę wyzwolenia Stalagu X B powstaje więc cyfrowe miejsce pamięci, które pokazuje, jak globalna jest pamięć o Sandbostel.
        Czekamy na Twoją wiadomość - dziękujemy!
