    form_intro:
      title: Commemorazione del 76° anniversario della liberazione dello Stalag X
        B Sandbostel
      text: |-
        Anche quest'anno, il 29 aprile, non possiamo ricordare insieme la liberazione di Stalag X B a Sandbostel e commemorare coloro che qui hanno sofferto e hanno perso la vita. Celebreremo quindi, nuovamente, l'evento commemorativo in forma virtuale. A tal fine, nell'anniversario della liberazione, verrà pubblicato un filmato che conterrà i saluti di personaggi di rilievo, del mondo politico e diplomatico, e conterrà anche contributi di studenti, nonchè discorsi di sopravvissuti e loro parenti. Ci sarà anche un’altro progetto di commemorazione partecipativa al quale voi, che altrimenti sareste venuti personalmente a Sandbostel, potrete partecipare attivamente.

        Per partecipare, basta usare il modulo apposito nel quale è possibile formulare i vostri pensieri in riguardo al giorno della liberazione dello Stalag XB, o in relazione alla persona o parente che perse la sua vita in questo Lager. Potete anche allegare una foto del vostro caro, o una foto vostra, o della vostra famiglia, oppure un documento, un disegno o qualsiasi altra illustrazione che sia importante e significativa per voi. I testi e le immagini saranno in seguito pubblicati, insieme alla vostra locazione, su un mappamondo interattivo sul sito <a href="https://www.sandbostel76.de">www.sandbostel76.de</a>, a partire da metà aprile.
        I contributi inviati successivamente, verranno integrati. Il modulo di inserimento dei dati rimarrà online fino al 9 maggio e verranno aggiunti al mappamondo interattivo tutti i contributi inviati entro la scadenza del termine. Per il 76° anniversario della liberazione dello Stalag XB, verrà creato un sacrario digitale che mostra quanto sia globale la rimembranza di Sandbostel.

        Attendiamo con impazienza i vostri contributi - grazie mille!
