    form_intro:
      title: Commémoration du 76e anniversaire de la libération du Stalag X B Sandbostel
      text: |-
        Cette année également, le 29 avril, nous ne pouvons pas commémorer ensemble la libération du Stalag X B et rendre hommage à ceux qui ont souffert et qui sont morts à Sandbostel. Nous célébrerons à nouveau l'événement commémoratif sous forme numérique. À cette fin, à l'occasion du 76ème anniversaire de la libération, un film sera publié avec les salutations de la politique et de la diplomatie, des contributions des écoles voisines et des discours de survivants et de proches. Il existe également un autre projet commémoratif auquel vous pouvez participer activement.
        Vous pouvez utiliser un formulaire pour formuler vos réflexions sur le jour de la libération du Stalag X B ou sur la personne à qui vous voulez rendre hommage. Vous pouvez également joindre une photo de votre proche, de vous-même et de votre famille, un document, un dessin ou toute autre illustration qui vous tient à cœur. Les textes et les images seront publiés avec votre lieu de résidence sur une carte interactive sur <a href="https://www.sandbostel76.de">www.sandbostel76.de</a> à partir de la mi-avril.
        Les contributions soumises ultérieurement vont être ajoutées. Le formulaire de participation restera en ligne jusqu'au 9 mai et les contributions soumises avant la fin de la date limite seront également ajoutées à la carte interactive. Pour le 76ème anniversaire de la libération du Stalag X B, un mémorial numérique est ainsi en cours de création qui montre à quel point la mémoire de Sandbostel est globale.

        Nous attendons vos contributions avec impatience - merci beaucoup!
