      title: Herdenking ter gelegenheid van '76 jaar bevrijding van Stalag X B Sandbostel'
      text: |-
        Ook dit jaar kunnen we helaas op 29 april niet gezamenlijk in Sandbostel de bevrijding van Stalag X B herdenken en hen die hier geleden hebben en stierven gedenken. We zullen ook dit keer de herdenkingsbijeenkomst digitaal vormgeven. Daartoe wordt op de herdenkingsdag een film met bijdragen uit politiek en diplomatie, activiteiten van scholieren en toespraken van overlevenden en familieleden van gestorvenen openbaar gemaakt. Ook zal er weer een interactief herdenkingsprojekt georganiseerd worden, waaraan U, die anders mogelijk graag naar Sandbostel gekomen was, actief kunt bijdragen.
        Op het formulier kunt U gedachten rond de bevrijding van Stalag X B of herinneringen aan mensen die U gedenkt formuleren. Daarnaast kunt U beeldmateriaal van U of Uw familie, zoals dokumenten, tekeningen of andere voor U belangrijke afbeeldingen toevoegen. Teksten en beeldmateriaal worden vanaf medio april samen met Uw woon- of verblijfplaats op een interactieve wereldkaart op www.sandbostel76.de gepubliceerd. Bijdragen die later dan medio april nog aangeleverd worden voegen we nog toe. Het formulier blijft tot en met 9 mei online toegankelijk en de bijdragen tot aan die sluitingsdatum worden ook aan de wereldkaart toegevoegd. Op deze manier ontstaat naar onze verwachting een digitale herdenking van de 76e bevrijdingsdag van Stalag X B die duidelijk maakt hoe wereldwijd Sandbostel herdacht wordt.
        Bij voorbaat hartelijk dank!
